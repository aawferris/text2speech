<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Speech to Text Converter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <header>
        <h1>Speech2Text</h1>
      </header>

      <div class="mywebapp">
        <div class="input">
          <textarea id="textbox" rows="6"></textarea>
        </div>
        <button class="circleScaleBtn" title="Start"><span>START</span></button>
        <div id="instruction-box">
          <p id="instructions">How to use</p>
          <ul>
            <li>Click Start</li>
            <li>If prompted, allow access to your microphone</li>
            <li>Start speaking!</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
